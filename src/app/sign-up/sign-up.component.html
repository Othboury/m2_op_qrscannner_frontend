<div class="row">
    <h1>Créer un compte</h1>
</div><br><br>
<div class="row">
    <div class="col-sm-30"  col-sm-offset-8>
        <form  (ngSubmit)="signup(f)" #f="ngForm">
            <div class="form-group">
                <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Prénom" ngModel required>
            </div>
            <div class="form-group">
                <input type="text" id="lastname" class="form-control" name="lastname" placeholder= "Nom" ngModel required>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" name="email" placeholder="Email" ngModel required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" name="password" placeholder="Mot de passe" ngModel required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">S'enregistrer</button>
        </form>
    </div>
</div>
