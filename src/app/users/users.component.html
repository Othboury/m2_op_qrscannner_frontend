<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </header>
  <h1>Liste des utilisateurs</h1><br><br>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>id </th>
                <th>firstname</th>
                <th>lastname</th>
                <th>email </th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.idUser}}</td>
                <td>{{user.fnameUser}}</td>
                <td>{{user.lnameUser}}</td>
                <td>{{user.emailUser}}</td>
                <td>
                    <a href="#!update/{{ user.idUser }}" class="btn btn-default btn-sm">Modifier</a>
                    <button class="btn-danger" id="remove" (click)="remove(user.idUset)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
