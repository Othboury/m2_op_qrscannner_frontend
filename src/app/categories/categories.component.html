<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </header>
<body>

    <h1>Liste des catégories</h1><br><br>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id catégorie</th>
                <th>Nom catégorie</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.idCategory}}</td>
                <td>{{category.nameCategory}}</td>
                <td>
                    <a href="#!update/{{ category.id }}" class="btn btn-default btn-sm">Modifier</a>
                    <button class="btn-danger" id="remove" (click)="remove(category.id)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div><br><br>

<h1>Ajouter une nouvelle catégorie</h1><br><br>
<div class="row">
    <div class="col-sm-30"  col-sm-offset-8>
        <form  (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">
                <input type="text" id="nameCategory" class="form-control" name="nameCategory" placeholder="Nom de la catégorie" ngModel required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Créer</button>
        </form>
    </div>
</div>
</body>
